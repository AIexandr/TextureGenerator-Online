
<html>

<head>
	<script src="javascript/jquery-2.1.1.min.js"></script>
	<script src="colpick-2.0.2/js/colpick.js" type="text/javascript"> </script>
	
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700"></link>

	<link rel="stylesheet" href="colpick-2.0.2/css/colpick.css" type="text/css"/>
	<link type="text/css" rel="stylesheet" href="./style.css"></link>
</head>

<body>
	<!-- space to top -->
	<div style="min-height:100px"></div>
	
	
	<div class="container">		
	
		<table><tr>
			<td>
			<div class="preview">
				<canvas id="texture" style="display:none;" width="512" height="512"> </canvas>
				<div width=512 height=512>
					<canvas id="texture_preview" width="512" height="512" style="border:1px solid #000000;">> </canvas>
				</div>
			</div>
			</td>
			
			<td style="vertical-align:top">
			<div class="settings">
				<div>
					Texture type
				</div>
				<div class="type_selector">
					<script>
								
						function showType(type){
							$("#types>option").map(function() {
								if ($(this).val() != type)
									$('#' + $(this).val()).hide(); 
							});
							$('#' + type).show();
						}
					</script>
				
					
					<select id="types" size="1" onchange="showType($(this).val())">
						<option disabled>Celular</option>
						<option disabled>Checker</option>
						<option disabled>Falloff</option>
						<option disabled>Gradient</option>
						<option disabled>Marble</option>
						<option disabled>Noise</option>
						<option disabled>Smoke</option>
						<option disabled>Splat</option>
						<option disabled>Stucco</option>
						<option disabled>Swirl</option>
						<option selected>Tiles</option>
						<option disabled>Waves</option>
						<option disabled>Wood</option>
					</select>
				</div>
				
				<div style="min-height:30"></div>
	

				<div class="type_settings" id="Tiles" style="display:block">
					<table align="center"><tr>
						<td>
							Tiles:
						</td> 
						<td>
							x <input type="number" id="tiles_x" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" />
						</td>
						<td>
							y <input type="number" id="tiles_y" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" />
						</td>
						<td>
							<div class="tiles_color"></div>
						</td>
					</tr>
					<tr>
						<td>
							<label>

								<input type="checkbox" id="Smoothness" text="Smoothness" onchange="enableSmoothness();" checked> 
								Gradient 
								<script>
									function enableSmoothness(){
										if($('#Smoothness').prop('checked')){
								    		$('#tiles_smoothx').show();
								    		$('#tiles_smoothy').show();
								    		$('#tiles_smooth_col').show();
								    		updateTiling();
								    	}
								    	else{
								    		$('#tiles_smoothx').hide();
								    		$('#tiles_smoothy').hide();
								    		$('#tiles_smooth_col').hide();
								    		tiles_smooth_col
								    		updateTiling();
								    	}
									};
								</script>
							</label>
						</td>
							<td id="tiles_smoothx">
								x <input type="number" id="tiles_x_smooth" onchange="updateTiling();" 
								style="width:45px;" min="0" value="40" max="50" />
							</td>
							<td id="tiles_smoothy">
								y <input type="number" id="tiles_y_smooth" onchange="updateTiling();" 
								style="width:45px;" min="0" value="40" max="50" />
							</td>
							<td id="tiles_smooth_col">
								<div class="tiles_smooth_color"></div>
							</td>
						</td>
					</tr>

					</tr><tr>
						<td>
							Grout:
						</td>
						<td>
							x <input type="number" id="tiles_x_grout" onchange="updateTiling();" 
							style="width:45px;" min="1" value="5" max="100" /></td>
						<td>
							y <input type="number" id="tiles_y_grout" onchange="updateTiling();" 
							style="width:45px;" min="1" value="5" max="100" /></td>
						</td>
						<td>
							<div class="grout_color"></div>
						</td>
					</tr></table>
					
					
				</div>
				
				<div class="type_settings" id="Wood">
					<table><tr>
					<td>Woodstuff:</td> 
					<td>x <input type="number" id="x_tiling" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" /></td>
					<td>y <input type="number" id="y_tiling" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" /></td>
					</tr></table>
				</div>
				
			</div>
			</td>
			
		</tr></table>
	</div>
	
</body>

	<!-- Has to be down here! -->
	<script src="javascript/tex_tiling.js" type="text/javascript"></script>
	
	
	<script> 
		updateTiling(); 
	</script>
	
</html>
