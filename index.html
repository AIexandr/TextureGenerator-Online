
<html>

<head>
	<script src="javascript/jquery-2.1.1.min.js"></script>
	<script src="javascript/jquery-ui.min.js"></script>
	
	<script src="colpick-2.0.2/js/colpick.js" type="text/javascript"> </script>
	
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700"></link>

	<link rel="stylesheet" href="colpick-2.0.2/css/colpick.css" type="text/css"/>
	<link type="text/css" rel="stylesheet" href="./css/style.css"></link>
	<link type="text/css" rel="stylesheet" href="./css/tiles.css"></link>
	<link type="text/css" rel="stylesheet" href="./css/gradient.css"></link>
</head>

<body>
	<!-- space to top -->
	<div style="min-height:100px"></div>
	
	
	<div class="container">		
	
		<table><tr>
			<td>
			<div class="preview">
				<canvas id="texture" style="display:none;" width="512" height="512"> </canvas>
				<div width=512 height=512>
					<canvas id="texture_preview" width="512" height="512" style="border:1px solid #000000;">> </canvas>
				</div>
			</div>
			</td>
			
			<td style="vertical-align:top">

			<div class="type_chooser">
				<div>
					Texture type
				</div>
				<div class="type_selector">
					<script>
								
						function showType(type){
							$("#types>option").map(function() {
								if ($(this).val() != type)
									$('#' + $(this).val()).hide(); 
							});
							$('#' + type).show();
							
							switch(type){
							case 'Tiles':
								updateTiling();
								break;
							case 'Gradient':
								updateGradient();
								break;
							}
						}
					</script>
				
					
					<select id="types" size="1" onchange="showType($(this).val())">
						<option disabled>Celular</option>
						<option disabled>Checker</option>
						<option disabled>Falloff</option>
						<option selected>Gradient</option>
						<option disabled>Marble</option>
						<option disabled>Noise</option>
						<option disabled>Smoke</option>
						<option disabled>Splat</option>
						<option disabled>Stucco</option>
						<option disabled>Swirl</option>
						<option>Tiles</option>
						<option disabled>Waves</option>
						<option disabled>Wood</option>
					</select>
				</div>
			</div>

			<div style="min-height:30"></div>
	
			<div class="settings">
			
				<!-- Gradient -->
				<div class="type_settings" id="Gradient" style="display:block"> <!-- display:block -> Show default texture -->
					<div class="option_settings_head" style="text-align: center;">
						Gradient:
					</div>
					<div class="gradient_preview"></div>
					<div class="slider_area">
						<hr class="slider_line" />
						<div class="slider"></div>
						<div class="slider" style="left:256px"></div>
						
					</div>
					
					<div>
						<select id="gradient_type" onchange="updateGradient()">
							<option>linear</option>
							<option selected>radial</option>
						</select>
					</div>
				</div>
			
				<!-- Tiles -->
				<div class="type_settings" id="Tiles">
					<table align="center">
					<tr class="option_settings_head">
						<td>
							Tiles:
						</td>
					</tr>
					<tr class="suboption_settings">
						<td>
							Count
						</td>
						<td>
							x <input type="number" id="tiles_x" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" />
						</td>
						<td>
							y <input type="number" id="tiles_y" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" />
						</td>
						<td>
							<div class="tiles_color"></div>
						</td>
					</tr>



					<!-- Gradient for Tiles-->
					<tr class="suboption_settings" >
						<td colspan="2" style="text-align:left">
							<label>
								<input type="checkbox" id="TilesGradient" onchange="enableTilesGradient();" checked> 
								Gradient 
								<script>
									function enableTilesGradient(){
										if($('#TilesGradient').prop('checked')){
								    		$('#tiles_gradient').show();
								    		updateTiling();
								    	}
								    	else{
								    		$('#tiles_gradient').hide();
								    		updateTiling();
								    	}
									};
								</script>
							</label>
						</td>
					</tr>
					<tr class="suboption_settings" id="tiles_gradient">
						<td>
							Size
						</td>
						<td>
							x <input type="number" id="tiles_x_gradient" onchange="updateTiling();" 
							style="width:45px;" min="0" value="30" max="500" />
						</td>
						<td>
							y <input type="number" id="tiles_y_gradient" onchange="updateTiling();" 
							style="width:45px;" min="0" value="30" max="500" />
						</td>
						<td>
							<div class="tiles_gradient_color"></div>
						</td>
						</td>
					</tr>



					<!-- Grout -->
					<tr class="option_settings_head">
						<td>
							Grout:
						</td>
					</tr>
					<tr class="suboption_settings">
						<td>
							Size
						</td>
						<td>
							x <input type="number" id="tiles_x_grout" onchange="updateTiling();" 
							style="width:45px;" min="1" value="15" max="100" /></td>
						<td>
							y <input type="number" id="tiles_y_grout" onchange="updateTiling();" 
							style="width:45px;" min="1" value="15" max="100" /></td>
						</td>
						<td>
							<div class="grout_color"></div>
						</td>
					</tr>



					<!-- Gradient for Grout -->
					<tr class="suboption_settings" >
						<td colspan="2" style="text-align:left">
							<label>
								<input type="checkbox" id="GroutGradient" onchange="enableGroutGradient();" checked> 
								Gradient 
								<script>
									function enableGroutGradient(){
										if($('#GroutGradient').prop('checked')){
								    		$('#grout_gradient').show();
								    		updateTiling();
								    	}
								    	else{
								    		$('#grout_gradient').hide();
								    		updateTiling();
								    	}
									};
								</script>
							</label>
						</td>
					</tr>
					<tr class="suboption_settings" id="grout_gradient">
						<td></td>
						<td></td>
						<td></td>
						<td>
							<div class="grout_gradient_color"></div>
						</td>
					</tr>
					</table>
				</div>
				

				<!-- Wood -->
				<div class="type_settings" id="Wood">
					<table><tr>
					<td>Woodstuff:</td> 
					<td>x <input type="number" id="x_tiling" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" /></td>
					<td>y <input type="number" id="y_tiling" onchange="updateTiling();" style="width:45px;" min="1" value="2" max="50" /></td>
					</tr></table>
				</div>
				
			</div>
			</td>
			
		</tr></table>
	</div>
	
</body>

	<!-- Has to be down here! -->
	<script src="javascript/_helper.js" type="text/javascript"></script>

	<script src="javascript/tex_gradient.js" type="text/javascript"></script>
	<script src="javascript/tex_tiling.js" type="text/javascript"></script>
	
	<!--<script src="javascript/ganalytics.js" type="text/javascript" ></script>-->
		
	<script> 
		updateTiling();
		updateGradient();
	</script>

	
</html>
